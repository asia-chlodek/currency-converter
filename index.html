<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator walut</title>
    <meta property=" og:image" content="images/corrency-converter.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" />
    <script defer src="js/script.js"></script>
    <link href="css/style.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</head>

<body class="body">

    <form class="form js-form">
        <fieldset class="form__fieldset">
            <legend class="form__legend"> Kalkulator walut </legend>
            <p>
            <p>
                <label>
                    <span class="form__label"> Kwota: </span> <input class="form__input js-cash" type="number"
                        name="number" step="0.01" min="0.01" required>
                </label>
            </p>
            <p>
                <label>
                    <span class="form__label">
                        Przelicz z: </span>
                    <select class="form__input js-currencyOn" name="currencyConverter">
                        <option value="1"> PLN </option>
                        <option value="4.5465"> EUR </option>
                        <option value="0.0321">JPY</option>
                    </select>
                </label>
            </p>
            <p>
                <label>
                    <span class="form__label">Przelicz na:</span>
                    <select class="form__input js-currencyOff" name="currencyConverter">
                        <option value="1"> PLN </option>
                        <option value="4.5465"> EUR </option>
                        <option value="0.0321">JPY</option>
                    </select>
                </label>
            </p>
        </fieldset>
        <p>
            <button class="form__button js-button"> Przelicz </button>
        <Fieldset class="form__fieldset">
            <label>
                <span class="form__label">Wynik: </span> <span class="js-result"></span>
            </label>
        </fieldset>
        </p>
    </form>
</body>

</html>
